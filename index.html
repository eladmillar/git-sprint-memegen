<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f32bd1c256.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Meme Generator</title>
</head>


<body onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header>
        <h1>memegen</h1>
        <nav class="main-nav">
            <ul class="main-menu clean-list">
                <li><button onclick="onLoadGallery()">Gallery</button></li>
                <li><button href="#">Memes</button></li>
                <li><button onClick="window.location='#about'">About</button></li>
            </ul>
        </nav>
        <button class="menu-button" onclick="onToggleMenu()">â˜°</button>
    </header>

    <main class="main-content">
        <section class="image-gallery">
        </section>
        <section class="meme-editor">

            <div class="canvas-container" hidden>
                <canvas width="400" height="400"></canvas>
            </div>

            <div id="meme-inputs" class="meme-inputs" hidden>
                <input name="line-text" onkeyup="onSetLineText(this.value)" type="text" value="">
                <div class="line-controls">
                    <button onclick="onChangeLine()" title="change line"><img src="icons/change_line.png"
                            alt=""></button>
                    <button onclick="onRaiseLine()" title="move line up"><i class="fa-solid fa-arrow-up"></i></button>
                    <button onclick="onLowerLine()" title="move line down"><i
                            class="fa-solid fa-arrow-down"></i></button>
                    <button onclick="onAddLine()" title="add new line"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="onDeleteLine()" title="delete selected line"><i
                            class="fa-solid fa-trash-can"></i></button>
                </div>

                <div class="text-controls">
                    <button onclick="onUpFontSize()" title="bigger font"><img src="icons/increase_font.png"
                            alt=""></button>
                    <button onclick="onDownFontSize()" title="smaller font"><img src="icons/decrease_font.png"
                            alt=""></button>
                    <button onclick="onAlignLeft()" title="align left"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onAlignCenter()" title="align center"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button onclick="onAlignRight()" title="align right"><i
                            class="fa-solid fa-align-right"></i></button>
                </div>

                <div class="style-controls">
                    <select oninput="onFontSelected(this.value)" name="font" id="font">
                        <option value="impact">Impact</option>
                        <option value="comic-sans">Comic Sans</option>
                    </select>

                    <div class="color-outline">
                        <button>
                            <img src="icons/outline.png" alt="">
                            <input title="choose outline color" oninput="onChangeOutlineColor(this.value)" type="color"
                                name="color" id="color">
                        </button>
                    </div>

                    <div class="color-letters">
                        <button>
                            <i class="fa-solid fa-palette"></i>
                            <input title="choose letter color" oninput="onChangeLetterColor(this.value)" type="color"
                                name="color" id="color">
                        </button>
                    </div>

                </div>
                <div class="share">
                    <button onclick="onUploadImg()"> Share </button>
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                </div>
            </div>
        </section>
        <section class="memes"></section>
    </main>

    <section id="about" class="about">
        <img class="my-image" src="img/me.jpg" alt="">
        <div class="about-content">
            <h3>Elad Millar</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, esse. Dolorum, debitis perferendis!</p>
            <ul class="social-links clean-list flex space-between align-center">
                <li><button href=""><img src="icons/linkedin-logo.png" alt=""></button></li>
                <li><button href=""><img src="icons/facebook-logo_copy_2.png" alt=""></button></li>
                <li><button href=""><img src="icons/github-logo.png" alt=""></button></li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        <h1>memegen</h1>
        <p>all rights reserved 2023</p>

    </footer>

    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/facebook-share.js"></script>
</body>

</html>
